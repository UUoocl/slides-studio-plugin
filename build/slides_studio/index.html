      body {
        font-family: Helvetica;

      #current-slide,

        padding: 6px;

      }

      #current-slide iframe,
      #upcoming-slide iframe {
        width: 100%;
        height: 100%;
        border: 1px solid #ddd;
      }

      #current-slide .label,
      #upcoming-slide .label {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
      }

      .connection-status {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 20;
        padding: 0% 20% 20% 20%;
        font-size: 18px;
        color: #222;
        background: #fff;
        text-align: center;
        box-sizing: border-box;
        line-height: 1.4;
      }

      .overlay-element {
        height: 34px;
        line-height: 34px;
        padding: 0 10px;
        text-shadow: none;
        background: rgba(220, 220, 220, 0.8);
        color: #222;
        font-size: 14px;
      }

      .overlay-element.interactive:hover {
        background: rgba(220, 220, 220, 1);
      }

      #current-slide {
        position: absolute;
        width: 60%;
        height: 100%;
        top: 0;
        left: 0;
        padding-right: 0;
      }

      #upcoming-slide {
        position: absolute;
        width: 40%;
        height: 40%;
        right: 0;
        top: 0;
      }

      /* Speaker controls */
      #speaker-controls {
        position: absolute;
        top: 40%;
        right: 0;
        width: 40%;
        height: 60%;
        overflow: auto;
        font-size: 18px;
      }

      .speaker-controls-time.hidden,
      .speaker-controls-notes.hidden {
        display: none;
      }

      .speaker-controls-time .label,
      .speaker-controls-pace .label,
      .speaker-controls-notes .label {
        text-transform: uppercase;
        font-weight: normal;
        font-size: 0.66em;
        color: #666;
        margin: 0;
      }

      .speaker-controls-time,
      .speaker-controls-pace {

        padding: 10px 16px;

        cursor: pointer;
      }

        float: right;
        color: #666;
        text-decoration: none;
      }
      .speaker-controls-time:hover .reset-button {
        opacity: 1;
      }

      .speaker-controls-time .timer,
      .speaker-controls-time .clock {
        width: 50%;
      }

      .speaker-controls-time .clock,

        font-size: 1.9em;
      }

      .speaker-controls-time .timer {
        float: left;
      }

      .speaker-controls-time .clock {
        float: right;
        text-align: right;
      }

      .speaker-controls-time span.mute {
        opacity: 0.3;
      }

      .speaker-controls-time .pacing-title {
        margin-top: 5px;
      }

      .speaker-controls-time .pacing.ahead {
        color: blue;
      }

      .speaker-controls-time .pacing.on-track {
        color: green;
      }

      .speaker-controls-time .pacing.behind {
        color: red;
      }

      }

      .speaker-controls-notes .value {

        line-height: 1.4;
        font-size: 1.2em;
      }

        top: 10px;
        right: 10px;
        color: #222;
        z-index: 10;
      }

        height: 100%;

        left: 0;

      /**
       * Forward keyboard events to the current slide window.
       * This enables keyboard events to work even if focus
       * isn't set on the current slide iframe.
       *
       * Block F5 default handling, it reloads and disconnects
       * the speaker notes window.
       */
      function setupKeyboard() {
        const notes_iframe = document.getElementById("notes-iframe");
        document.addEventListener("keydown", function (event) {
          event.preventDefault();
          if (
            event.keyCode === 116 ||
            (event.metaKey && event.keyCode === 82)
          ) {
            return false;
          }
          switch(event.keyCode){
            //key : 1
            case (49): setLayout("default"); break;
            //key : 2
            case (50): setLayout("wide"); break;
            //key : 3
            case (51): setLayout("tall"); break;
            //key : 4
            case (52): setLayout("notes-only"); break;
            //key : 5
            case (53): setLayout("teleprompter"); break;
            //key : 6
            case (54): setLayout("studio"); break;
            //key : =
            case (187): 
              notes_iframe.contentWindow.postMessage(JSON.stringify({ namespace:"teleprompter", method: 'teleprompterChangeRequest', functionName: "increaseFont", value: 1 }), '*');
              break;
            //key : -
            case (189): 
              notes_iframe.contentWindow.postMessage(JSON.stringify({ namespace:"teleprompter", method: 'teleprompterChangeRequest', functionName: "decreaseFont", value: -1 }), '*');
              break;
            //key : 8
            case (56): 
              notes_iframe.contentWindow.postMessage(JSON.stringify({ namespace:"teleprompter", method: 'teleprompterChangeRequest', functionName: "decreaseSpeed", value: 1 }), '*');
              break;
            //key : 999
            case (57): 
              notes_iframe.contentWindow.postMessage(JSON.stringify({ namespace:"teleprompter", method: 'togglePlay', functionName: "playPause" }), '*');  
              break;
              //key : 0
            case (48): 
              notes_iframe.contentWindow.postMessage(JSON.stringify({ namespace:"teleprompter", method: 'teleprompterChangeRequest', functionName: "increaseSpeed", value: 1 }), '*');
              break;
          }
          currentSlide.contentWindow.postMessage(
            JSON.stringify({ method: "triggerKey", args: [event.keyCode] }),
            "*"
          );
        });
      }

      /**
       * Sets up the speaker view layout and layout selector.
       */
      function setupLayout() {
        layoutDropdown = document.querySelector(".speaker-layout-dropdown");
        layoutLabel = document.querySelector(".speaker-layout-label");

        // Render the list of available layouts
        for (var id in SPEAKER_LAYOUTS) {
          var option = document.createElement("option");
          option.setAttribute("value", id);
          option.textContent = SPEAKER_LAYOUTS[id];
          layoutDropdown.appendChild(option);
        }

        // Monitor the dropdown for changes
        layoutDropdown.addEventListener(
          "change",
          function (event) {
            setLayout(layoutDropdown.value);
          },
          false
        );

        // Restore any currently persisted layout
        setLayout(getLayout());
      }

      /**
       * Sets a new speaker view layout. The layout is persisted
       * in local storage.
       */
      function setLayout(value) {
        console.log(SPEAKER_LAYOUTS)
        var title = SPEAKER_LAYOUTS[value];
        
        layoutLabel.innerHTML = "Layout" + (title ? ": " + title : "");
        layoutDropdown.value = value;
        
        console.log("set layout called", value, title)
        value = layoutDropdown.value.toLowerCase();
        // Persist locally

          window.localStorage.setItem("reveal-speaker-layout", value);
        }

        const tagTable = document.getElementById("studio-table")
        const teleprompter = document.getElementById("teleprompter")

          tagTable.hidden = true;
        }

        if(value === "studio"){
          teleprompter.hidden = true;
          tagTable.hidden = false;
          value = 'teleprompter'
        }
      
        document.body.setAttribute("data-speaker-layout", value);
      }

      /**
       * Returns the ID of the most recently set speaker layout
       * or our default layout if none has been set.
       */
      function getLayout() {
        if (supportsLocalStorage()) {
          var layout = window.localStorage.getItem("reveal-speaker-layout");
          if (layout) {
            return layout;
          }
        }

        // Default to the first record in the layouts hash
        for (var id in SPEAKER_LAYOUTS) {
          return id;
        }
      }

      function supportsLocalStorage() {
        try {
          localStorage.setItem("test", "test");
          localStorage.removeItem("test");
          return true;
        } catch (e) {
          return false;
        }
      }

      /**
       * Limits the frequency at which a function can be called.
       */
      function debounce(fn, ms) {
        var lastTime = 0,
          timeout;

        return function () {
          var args = arguments;
          var context = this;

          clearTimeout(timeout);

          var timeSinceLastCall = Date.now() - lastTime;
          if (timeSinceLastCall > ms) {
            fn.apply(context, args);
            lastTime = Date.now();
          } else {
            timeout = setTimeout(function () {
              fn.apply(context, args);
              lastTime = Date.now();
            }, ms - timeSinceLastCall);
          }
        };
      }

      function loadScript(script, module = false, callback = false) {
        const scriptElem = document.createElement("script");
        scriptElem.src = `${script}`;
        //scriptElem.async = script.async;
        scriptElem.type = 'text/javascript';

        if (module) {
          scriptElem.type = 'module';
        }

        scriptElem.onload = () => {
          console.log(`${script} Script loaded successfuly`);
          if (callback) {
            callback();
          }
        };

        scriptElem.onerror = () => {
          console.log(`${script} Error occurred while loading script`);
        };
        
        document.body.appendChild(scriptElem);
      }
